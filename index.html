<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form name="form">
            <div class="display">
                <input type="text" id="inputText" placeholder="0"/>
            </div>
            <div class="buttons">

                <div class="row">
                    <input type="button" class="btn-clear"  name="C" value="C" />
                    <input type="button"  name="DEL" value="DEL" onClick="delete_btn()"/>
                </div>

                <div class="row">
                    <input type="button" class="number" name="b7" value="7" onClick="appendNumber('7')">
                    <input type="button" class="number" name="b8" value="8" onClick="appendNumber('8')" >
                    <input type="button"class="number" name="b9" value="9" onClick="appendNumber('9')">
                    <input type="button" class="operator" name="addb" value="+" onClick="appendNumber('+')" >
                </div>

                <div class="row">
                    <input type="button" class="number" name="b4" value="4" onClick="appendNumber('4')">
                    <input type="button" class="number" name="b5" value="5" onClick="appendNumber('5')">
                    <input type="button" class="number" name="b6" value="6" onClick="appendNumber('6')">
                    <input type="button" class="operator" name="subb" value="-" onClick="appendNumber('-')">
                </div>

                <div class="row">
                    <input type="button" class="number" name="b1" value="1" onClick="appendNumber('1')">
                    <input type="button" class="number" name="b2" value="2" onClick="appendNumber('2')">
                    <input type="button" class="number" name="b3" value="3" onClick="appendNumber('3')">
                    <input type="button" class="operator" name="mulb" value="*" onClick="appendNumber('*')">
                </div>

                <div class="row">
                    <input type="button" class="number" name="b0" value="0" onClick="appendNumber('0')">
                    <input type="button" class="number" name="dotb" value="." onClick="appendNumber('.')">
                    <input type="button" class="operator" name="divb" value="/" onClick="appendNumber('/')">
                    <input type="button" class="red" value="=" onClick="compute()">
                </div>
            </div>

        </form>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
